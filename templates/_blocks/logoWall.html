<section class="max-w-1280 mx-auto bg-word" data-bg-word="Who">
  <div class="max-w-800 mx-auto lgd:px-16">
    <div class="label font-bold line-after mb-16">
      <span>Who's using it</span>
    </div>
    <div class="sm:flex">
      <p class="w-full sm:max-w-180 flex-no-shrink smd:mb-32 mr-32 sm:mr-72">
        {{ block.description }}
      </p>
      <div class="flex-grow grid">
        {% for logo in block.logoEntries.all() %}
          {% set logoImage = logo.logoImage.one() %}
          {% if logoImage %}
            <div class="grid-item w-1/2 xs:w-1/3 sm:w-1/2 md:w-1/3 mb-32">
              <img
                src="{{ logo.logoImage.one().url({ width: 300 }) }}"
                class="w-auto mx-auto"
                alt="{{ logo.logoName }}"
              >
            </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</section>
